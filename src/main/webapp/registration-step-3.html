<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalReactor.io - регистрация шаг 3</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/component.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>


<div class="registration-logo-padding">
    <div class="registration-logo-padding-image">
        <img src="images/big-logo.png">
    </div>
    <div class="registration-logo-padding-name">
        DigitalReactor
    </div>
</div>

<div class="registration-padding">
    <div class="registration-padding-step">
        <div class="registration-padding-step-header">
            <div class="registration-padding-step-header-b">
                <div class="registration-padding-step-header-number">
                    ШАГ 3 ИЗ 3
                </div>
                <div class="registration-padding-step-header-title">
                    Создание проекта
                </div>
            </div>
            <div class="registration-padding-step-header-delimiter"></div>
        </div>
        <div class="registration-padding-step-info">
            Выберите сайт, который требуется проанализировать.
        </div>

        <form action="/" method="post">

            <div class="project-select-b">
                <div class="project-select">
                    <ul>
                        <li>
                            <div class="project-b">
                                <div class="project-title">
                                    SiteExample.com
                                </div>
                                <div class="project-code">
                                    12345
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="project-b">
                                <div class="project-title">
                                    DigitalReactor.io
                                </div>
                                <div class="project-code">
                                    12345
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="project-b">
                                <div class="project-title">
                                    SiteExample.com
                                </div>
                                <div class="project-code">
                                    12345
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <button class="registration-padding-step-button registration-button-position-3">Получить отчёт</button>
        </form>

    </div>
    <div class="registration-padding-information">
        <div class="registration-padding-information-title">
            Дваигайся вперёд с нами!
        </div>
        <div class="registration-padding-information-description">
            Пользователь - наша команда. Достигни лучших результатов вместе!
        </div>

        <div class="registration-padding-information-motivation">
            <img src="images/step-3-action.png">
        </div>

        <div class="registration-padding-information-arrow-b">
            <img src="images/step-3-bar.png">
        </div>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
